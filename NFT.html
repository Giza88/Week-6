<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: hsl(217, 54%, 11%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .card {
            background-color: hsl(216, 50%, 16%);
            border-radius: 15px;
            padding: 24px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .nft-image-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 24px;
            cursor: pointer;
        }
        
        .nft-image {
            width: 100%;
            height: auto;
            display: block;
            transition: all 0.3s ease;
        }
        
        .nft-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: hsla(178, 100%, 50%, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .nft-image-container:hover .nft-image-overlay {
            opacity: 1;
        }
        
        .view-icon {
            width: 48px;
            height: 48px;
        }
        
        .nft-title {
            font-size: 22px;
            font-weight: 600;
            color: hsl(0, 0%, 100%);
            margin-bottom: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .nft-title:hover {
            color: hsl(178, 100%, 50%);
        }
        
        .nft-description {
            font-size: 18px;
            font-weight: 300;
            color: hsl(215, 51%, 70%);
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .nft-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .price-info, .time-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 400;
        }
        
        .price-info {
            color: hsl(178, 100%, 50%);
        }
        
        .time-info {
            color: hsl(215, 51%, 70%);
        }
        
        .icon {
            width: 11px;
            height: 18px;
        }
        
        .clock-icon {
            width: 18px;
            height: 18px;
        }
        
        .divider {
            height: 1px;
            background-color: hsl(215, 32%, 27%);
            margin-bottom: 16px;
        }
        
        .creator-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .creator-avatar {
            width: 33px;
            height: 33px;
            border-radius: 50%;
            border: 1px solid hsl(0, 0%, 100%);
        }
        
        .creator-text {
            font-size: 16px;
            font-weight: 400;
            color: hsl(215, 51%, 70%);
        }
        
        .creator-name {
            color: hsl(0, 0%, 100%);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .creator-name:hover {
            color: hsl(178, 100%, 50%);
        }
        
        @media (max-width: 375px) {
            .card {
                padding: 20px;
                max-width: 327px;
            }
            
            .nft-title {
                font-size: 20px;
            }
            
            .nft-description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="nft-image-container">
            <img src="image-equilibrium.jpg" alt="Equilibrium #3429" class="nft-image">
            <div class="nft-image-overlay">
                <img src="icon-view.svg" alt="View" class="view-icon">
            </div>
        </div>
        
        <h1 class="nft-title">Equilibrium #3429</h1>
        
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="nft-details">
            <div class="price-info">
                <svg class="icon" width="11" height="14" xmlns="icon-ethereum.svg">
                    <path d="M11 10.216 5.5 14 0 10.216l5.5 1.263 5.5-1.263ZM5.5 0l5.5 4.11L5.5 8.21 0 4.11 5.5 0Z" fill="#00FFF8"/>
                </svg>
                <span>0.041 ETH</span>
            </div>
            <div class="time-info">
                <svg class="clock-icon" width="17" height="17" xmlns="icon-clock.svg">
                    <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/>
                </svg>
                <span>3 days left</span>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="creator-info">
            <img src="image-avatar.png" alt="Jules Wyvern" class="creator-avatar">
            <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
